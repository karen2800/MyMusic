{% extends 'base.html' %}

{% block header %}
<section id="header">
  <div class="container">

    <!-- Logo -->
    <h1 id="logo">{{data.title}}</h1>
    
  <!-- Nav -->
  <nav id="nav">
    <ul>
      <li><a class="icon solid fa-home" onclick="location.href='http:\/\/127.0.0.1:5000\/actions\/search'" type="submit"><span>Search</span></a></li>
      <li><a class="icon solid fa-chart-bar" onclick="location.href='http:\/\/127.0.0.1:5000\/actions\/top_songs'" type="submit"><span>Top Songs</span></a></li>
      <li><a class="icon solid fa-cog" onclick="location.href='http:\/\/127.0.0.1:5000\/actions\/top_artists'" type="submit"><span>Top Artists</span></a></li>
      <li><a class="icon solid fa-retweet" onclick="location.href='http:\/\/127.0.0.1:5000\/actions\/recent'" type="submit"><span>Recently Played</span></a></li>
      <li><a class="icon solid fa-sitemap" onclick="location.href='http:\/\/127.0.0.1:5000\/actions\/playlists'" type="submit"><span>Playlists</span></a></li>
    </ul>
  </nav>

  </div>
</section>
{% endblock %}

{% block content %}

  <!-- Excerpts -->
  <div class="justify content center" style="padding-left: 30%;">
    <ul class="divided">
     
      <table>
        <tr>
          <th style="min-width: 210px;"><h3><strong>Playlist</strong></h3></th>
          <th></th>
        </tr>
        {% for key, val in data.playlists.items() %}
        <tr>
          <td><strong>{{val["name"]}}</strong></td>
          <td>
            <form action="/actions/playlists" method="post" class="actions">
              <input hidden id="playlist_id" name="playlist_id" value="{{key}}">
              <button type="submit" value="View Songs">View Songs</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>

    </ul>
  </div>

{% endblock %}
